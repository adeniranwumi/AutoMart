<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/landing.css">  
        <link rel="stylesheet" type="text/css" href="css/core.css">

        <title>Sell a car</title>
    </head>
    <body>
        <header class="dash-header">
            <a href="landing_page.html" class="header-brand">AutoCart</a>
    
            <nav>
                <ul>
                    <li><a href="user_dashboard.html">Home</a></li>
                    <li><a href="user_dashboard.html">Buy Cars</a></li>
                    <li><a href="post_ad.html">Sell Cars</a></li>
                    <li><a href="about-page.html">Orders</a></li>
                    <li id="no-border"><a href="#">Posts</a></li>
                </ul>
            </nav>
        </header>
    
        <main class="body-image">
            <div class="wrap">
                <h2>Want to sell a car? Please give a brief description below</h2>
                <form>
                    <input type="text" placeholder="Manufacturer..." required>

                    <input type="text" placeholder="Model..." required>

                    <input type="text" placeholder="Body type..." required>

                    <input type="text" placeholder="New or used?..." required>

                    <input type="text" placeholder="Price..." required>

                    <select>
                        <option value="">Vehicle condition</option>
                        <option value="New">New</option>
                        <option value="Used">Used</option>
                    </select>

                    <input type="text" placeholder="Color" required> 

                    <input type="text" placeholder="Mileage" required> 

                    <input type="text" placeholder="Year of expiration of tyres" required> 

                    <input type="text" placeholder="Car doors" required> 

                    <input type="text" placeholder="Number of seats" required> 

                    <input type="file" id="img-file-input" hidden ="hidden">

                    <select>
                        <option value="">Seat type</option>
                        <option value="New">Leather</option>
                        <option value="Used">Cloth</option>
                    </select>

                    <button type="button" id="choose-file-btn">CHOOSE A FILE</button>
                    <span id="img-file-txt"> No files chosen</span>
                    <input type="submit" value="Post Car" required>
                </form>
            </div>
        </main>

        <footer>
            <ul id="footer-list">
                <li><a href="user_dashboard.html">Home</a></li>
                <li><a href="about-page.html">About Us</a></li>
                <li><a href="contact-page.html">Contact Us</a></li>
            </ul>
            <div class="footer-sm">
                <ul>
                    <a href="#">
                        <img alt="facebook_icon" src="./images/facebook-logo-button.png">
                    </a>
                    <a href="#">
                        <img alt="twitter_icon" src="./images/twitter-logo-button.png">
                    </a>
                    <a href="#">
                        <img alt="instagram_icon" src="./images/instagram.png">
                    </a>
                </ul>
            </div>
        </footer>

        <script src="./js/index.js" type="application/javascript"></script>
    </body>
</html>
