<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/landing.css">    
        <link rel="stylesheet" type="text/css" href="css/core.css">
        <title>Dashboard</title>
    </head>
    <body>
        <main class="body-image">
            <div class="wrap">
                <h2>Want to sell a car? Please give a brief description below</h2>
                <form>
                    <input type="text" placeholder="Manufaturer..." required>
                    <input type="text" placeholder="Model..." required>
                    <input type="text" placeholder="Body type..." required>
                    <input type="text" placeholder="New or used?..." required>
                    <input type="text" placeholder="Price..." required>
                    <input type="file" id="img-file" >
                    <button type="button" id="choose-file-btn">CHOOSE A FILE</button>
                    <span id="img-file-txt">No files chosen</span>
                    <input type="submit" value="Submit" required>
                </form>
            </div>
        </main>
    </body>
</html>
